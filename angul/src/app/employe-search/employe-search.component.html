<div id="search-component">
    <label for="search-box">Recherche employe</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <li *ngFor="let employe of employes$ | async" >
            <a routerLink="/details/{{employe.id}}">
                {{employe.nom}}
            </a>
        </li>
    </ul>
</div>
